<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="task-manager">
    <!-- left basr starts  -->
    <div class="left-bar">
      <div class="upper-part">
        <div class="actions">
          <div class="circle"></div>
          <div class="circle-2"></div>
        </div>
      </div>

      <!-- left content starts   -->
      <div class="left-content">
        <ul class="actions-list">
          <li class="item">
            <img src="svg/inbox.svg" alt="" class="feather feather-inbox">
            <span>Inbox</span>
          </li>

          <li class="item">
            <img src="svg/star.svg" alt="" class="feather feather-star">
            <span>Today</span>
          </li>

          <li class="item">
            <img src="svg/calender.svg" alt="" class="feather feather-calendar">
            <span>Upcoming</span>
          </li>

          <li class="item">
            <img src="svg/hash.svg" alt="" class="feather feather-hash">
            <span>Important</span>
          </li>

          <li class="item">
            <img src="svg/users.svg" alt="" class="feather feather-users">
            <span>Meetings</span>
          </li>

          <li class="item">
            <img src="svg/trash.svg" alt="" class="feather feather-trash ">
            <span>Trash</span>
          </li>
        </ul>

        <ul class="category-list">
          <li class="item">
            <img src="svg/users.svg" alt="" class="feather feather-users">
            <span>Family </span>
          </li>

          <li class="item">
            <img src="svg/sun.svg" alt="" class="feather feather-sun">
            <span>Vacation</span>
          </li>

          <li class="item">
            <img src="svg/trending.svg" alt="" class="feather feather-trending">
            <span>Festival</span>
          </li>

          <li class="item">
            <img src="svg/zap.svg" alt="" class="feather feather-zap">
            <span>Concerts</span>
          </li>
        </ul>

      </div>
      <!-- left content ends   -->
    </div>
    <!-- left basr starts  -->

    <!-- page content starts -->
    <div class="page-content">
      <div class="header">Today Task</div>
      <!-- content categories starts -->
      <div class="content-categories">
        <div class="label-wrapper">
          <input type="radio" name="nav" id="opt-1" class="nav-item" />
          <label for="opt-1" class="category">All </label>
        </div>

        <div class="label-wrapper">
          <input type="radio" name="nav" id="opt-2" class="nav-item" />
          <label for="opt-2" class="category">Important </label>
        </div>

        <div class="label-wrapper">
          <input type="radio" name="nav" id="opt-3" class="nav-item" />
          <label for="opt-3" class="category">Notes </label>
        </div>

        <div class="label-wrapper">
          <input type="radio" name="nav" id="opt-4" class="nav-item" />
          <label for="opt-4" class="category">Links </label>
        </div>

      </div>

      <!-- page content ends -->

      <!-- tasks wrapper starts -->
      <div class="tasks-wrapper">
        <div class="task">
          <input type="checkbox" name="task" id="item-1" class="task-item" checked />
          <label for="item-1">
            <span class="label-text">Dashboard Design Implementation </span>
          </label>
          <span class="tag approved">Approved</span>
        </div>

        <div class="task">
          <input type="checkbox" name="task" id="item-2" class="task-item" checked />
          <label for="item-2">
            <span class="label-text">Create a userflow</span>
          </label>
          <span class="tag progress">In progress</span>
        </div>

        <div class="task">
          <input type="checkbox" name="task" id="item-3" class="task-item" checked />
          <label for="item-3">
            <span class="label-text">Application Implementation</span>
          </label>
          <span class="tag review">In Review</span>
        </div>

        <div class="task">
          <input type="checkbox" name="task" id="item-4" class="task-item" checked />
          <label for="item-4">
            <span class="label-text">Create a Dashboard Design</span>
          </label>
          <span class="tag progress">In progress</span>
        </div>

        <div class="task">
          <input type="checkbox" name="task" id="item-5" class="task-item" checked />
          <label for="item-5">
            <span class="label-text">Create a Web Application Design</span>
          </label>
          <span class="tag approved">Approved</span>
        </div>

        <div class="task">
          <input type="checkbox" name="task" id="item-6" class="task-item" checked />
          <label for="item-6">
            <span class="label-text">Interactive Design</span>
          </label>
          <span class="tag review">In Review</span>
        </div>

        <div class="header upcoming">Upcoming Tasks</div>

        <div class="task">
          <input type="checkbox" name="task" id="item-7" class="task-item" checked />
          <label for="item-7">
            <span class="label-text">Dashboard Design Implementation</span>
          </label>
          <span class="tag waiting">Waiting</span>
        </div>

        <div class="task">
          <input type="checkbox" name="task" id="item-8" class="task-item" checked />
          <label for="item-8">
            <span class="label-text">Create a userflow</span>
          </label>
          <span class="tag waiting">Waiting</span>
        </div>

        <div class="task">
          <input type="checkbox" name="task" id="item-9" class="task-item" checked />
          <label for="item-9">
            <span class="label-text">Application Implementation</span>
          </label>
          <span class="tag waiting">Waiting</span>
        </div>

        <div class="task">
          <input type="checkbox" name="task" id="item-10" class="task-item" checked />
          <label for="item-10">
            <span class="label-text">Create a Dashboard Design</span>
          </label>
          <span class="tag waiting">Waiting</span>
        </div>


      </div>

    </div>
    <!-- tasks wrapper ends -->
  </div>




</body>

</html>
