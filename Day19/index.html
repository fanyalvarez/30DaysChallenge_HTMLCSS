<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Animated Search Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title1">
        <h1>Search Box with animation</h1>
    </div>
    <main>
        <div id="search">
            <input type="text" id="input" placeholder="Search..">
            <button id="button"><i class="fa fa-search"></i></button>
            <div class="spinner"><i class="fa fa-spinner"></i></div>
        </div>

        <div class="note">Click the button or hit enter</div>
    </main>

    
    <script src="script.js"></script>
</body>

</html>
